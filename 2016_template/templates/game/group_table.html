<table id="group{{ gt.id }}" class="group">
    <tr>
        <td>
            name
        </td>
        <td>
            point
        </td>
    </tr>
    {% for submit in gt.submits.all %}
        <tr class="team mix" data-point="1">
            <td>
                {{ submit.team.name }}
            </td>
            <td>
                1
            </td>
        </tr>
    {% endfor %}
</table>

<script type="text/javascript" src="{% static 'scripts/mixitup_script.js' %}"></script>
