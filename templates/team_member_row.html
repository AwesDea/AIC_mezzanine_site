{% spaceless %}

<tr>
    <td>{{ member.get_full_name }}</td>
    <td>
        <form method="post" action="{% url 'remove' %}">
            <input type="hidden" name="id" value="{{ member.pk }}" />
            <input type="hidden" name="type" value="member" />
            <button type="submit"><i class="material-icons">delete</i></button>
        </form>
    </td>
</tr>
{% endspaceless %}
